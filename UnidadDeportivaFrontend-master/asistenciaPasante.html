                <div class="mb-3">

                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">

            </div>
        </div>

        <div class="card cardBusqueda" style="width: 18rem;">

                <div class="mb-3">

                <div class="mb-3">

                <div class="mb-3">

            </div>
