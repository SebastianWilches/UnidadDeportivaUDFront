<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller III - Unidad Deportiva</title>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preload" href="styles/styles.css" as="style">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html" class="logo">
          <h1 class="logo__nombre no-margin centrar-texto textoh1">Unidad<span class="logo__bold"> Deportiva</span>
          </h1>
        </a>
        <nav class="nav-bar">
          <a href="index.html" class="navegacion__enlace ">🎓Login</a>
        </nav>
      </div>
    </div>
    <div class="header-texto">
      <h2 class="no-margin textoh2">Requerimiento Modulo Unidad Deportiva</h2>
      <p class="no-margin parrafo">UD - 20181020175</p>
    </div>
  </header>


  

  <section class="container">
    <h1 class="titulo">📝 Inicio de Sesión 📝 </h1>
    <div class="card cardLogin" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Director</h5>
        <p class="card-text">Digite su código de Empleado</p>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Codigo</span>
          </div>
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            id="codDirector">
        </div>
        <button type="button" class="btn btn-success" id="botonDirector">Ingresar</button>
      </div>
    </div>
    <div class="card cardLogin" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Auxiliar</h5>
        <p class="card-text">Digite su código de Auxiliar</p>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Codigo</span>
          </div>
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            id="codAuxiliar">
        </div>
        <button type="button" class="btn btn-success" id="botonAuxiliar" onclick="getInfoAux()">Ingresar</button>
      </div>
    </div>



  </section>


  <!-- Scripts -->
  <script src="scripts/Login.js"></script>
</body>

</html>
